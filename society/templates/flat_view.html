{% extends 'index1.html' %}

{% block content %}
<ul class="list-group">
    <li class="collection-header"><h4>Flats</h4></li>
    {% for flat in flat_list%}


    <li class="list-group-item"><a  href = "{{flat.get_absolute_url}}" >{{flat}}</a> - {{flat.guest}} 
      {% if flat.rentalstatus.is_rented %}
        <span class="rented  font-weight-bold" >{{flat.rentalstatus}}</span>
      {% else %}
        <span class="notrented  font-weight-bold" >{{flat.rentalstatus}}</span></li>
      {% endif %}
    
    {% endfor %}
  </ul>

  <a  href = "{% url 'add_flats' %}" class="btn btn-floating btn-large cyan right">
    <i class="material-icons">add</i>
  </a>


{% endblock content %}
