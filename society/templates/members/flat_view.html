{% extends 'index1.html' %}

{% block content %}
<ul class="list-group">
    <h4>Flats</h4>
    {% for flat in flat_list%}


    <li class="list-group-item"><a  href = "{{flat.get_absolute_url}}" >{{flat}}</a> - {{flat.guest}}</li>
    
    {% endfor %}
  </ul>

  <a  href = "{% url 'add_flats' %}" class="btn btn-floating btn-large cyan right">
    <i class="material-icons">add</i>
  </a>


{% endblock content %}
