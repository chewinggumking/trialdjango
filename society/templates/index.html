<html>
<head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>Express Apartments | {% block title %} Members {% endblock title %}</title>
</head>
<body>
    <div class="container">
        <div class="row">

                <nav>
                <div class="nav-wrapper cyan">
                        <a href="#" class="brand-logo">Logo</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><a href="{% url 'add_member' %}">Add</a></li>
                            <li><a href="{% url 'all_flats' %}">Flats</a></li>
                            <li><a href="{% url 'bill_list' %}">List Bills</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="col s3">
                    
                </div>
                
                <div class="col s9">
                    {% block content %}
                    <table class="bordered">
                        <thead>
                          <tr>
                              <th>Flat No.</th>
                              <th>Member</th>
                              <th>Mobile</th>
                              <th>Action</th>
                          </tr>
                        </thead>
                        {% for guest in guests %}
                           <tbody>
                              <tr>
                                <td>{{guest.flat_number}}</td>
                                <td>{{guest.full_name }}</td>
                                <td>{{guest.mobile}}</td>
                                <td><a href =  "delete/{{guest.id}}" class="right" ><i class="material-icons">delete</i></a>
                                    <a href =  "edit/{{guest.id}}" class="right" ><i class="material-icons">edit</i></a></td>
                              </tr>
                            </tbody>
                        
                        <!-- <div class="card-panel hoverable"> 
                            {{guest.full_name }} {{guest.mobile}}
                            <a href =  "delete/{{guest.id}}" class="right" ><i class="material-icons">delete</i></a>
                            <a href =  "edit/{{guest.id}}" class="right" ><i class="material-icons">edit</i></a>
                                
                        </div> -->
                        {% endfor %}
                    </table>
               
                    <a  href = "{%url 'add_member'%}" class="btn btn-floating btn-large cyan right">
                        <i class="material-icons">add</i>
                    </a>
                
                    {% endblock content %}
                </div>
                
          
        </div>
    
        
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
           $('select').material_select();
         });
    </script>
</body>
</html>
